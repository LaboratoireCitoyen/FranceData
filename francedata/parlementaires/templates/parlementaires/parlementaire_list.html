{% extends 'francedata/base.html' %}

{% block head_title %}Liste des parlementaires{% endblock %}

{% block body %}
<div class="row">
    <h2>Liste des parlementaires</h2>

    <ul>
        {% for object in object_list %}
        <li>
            <a href="{{ object.get_absolute_url }}" title="Profil et historique des votes de {{ object }}">{{ object }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<div class="row">
    {% include '_pagination.html' %}
</div>
{% endblock %}
